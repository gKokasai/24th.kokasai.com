<!DOCTYPE html>
<html lang="ja">
  <head prefix="og: http://ogp.me/ns#">
    <link rel="icon" href="%PUBLIC_URL%/24thKokasaiIcon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/24thKokasaiIcon.png" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="2023年11/4(土),5(日)開催" />
    <meta property="og:site_name" content="第24回 群馬高専 工華祭">
    <meta property="og:title" content="第24回 群馬高専 工華祭">
    <meta property="og:description" content="外部公開向け 公式Webページ">
    <meta property="og:url" content="https://24th.kokasai.com/">

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>第24回 工華祭</title>
    <script>
      // GitHub Pages での SPA アドレス解決用
      (function(){
        const query = window.location.search;
        if (query.startsWith('?p=')) {
          const route = decodeURIComponent(query.substr(3));
          window.history.replaceState(null, null, route);
        }
      })();
    </script>

  </head>

    <div id="root"></div>
  </body>
